version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

 - rule: Say 'How much/many would you like' if the user wants a product
    steps:
    - intent: buy_product
    - action: utter_how_much_many
